<!DOCTYPE html>
<html>
<head>
    <title>Test Deklutter OAuth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #2563eb; }
        button {
            background: #2563eb;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #1d4ed8; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f3f4f6;
        }
        .loading { color: #f59e0b; }
        .success { color: #16a34a; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <h1>üß™ Test Deklutter OAuth</h1>
    <p>Click the button below to test the OAuth flow:</p>
    
    <button onclick="testOAuth()">üîê Connect Gmail</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script>
        async function testOAuth() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '‚è≥ Initializing OAuth...';
            
            try {
                // Call init endpoint
                const response = await fetch('https://nonvitrified-flourishingly-shalon.ngrok-free.dev/oauth/google/init?source=web', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    ‚úÖ OAuth initialized!<br><br>
                    <strong>Redirecting to Google...</strong><br>
                    <small>If not redirected, <a href="${data.auth_url}" target="_blank">click here</a></small>
                `;
                
                // Redirect to Google OAuth
                setTimeout(() => {
                    window.location.href = data.auth_url;
                }, 1000);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
