services:
  - type: web
    name: deklutter-web
    env: static
    buildCommand: cd web && npm install && npm run build
    staticPublishPath: web/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
